<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Data Viewer</title>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      font-family: var(--vscode-font-family, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif);
      margin: 0;
      padding: 0;
      background-color: var(--vscode-editor-background, #1e1e1e);
      color: var(--vscode-editor-foreground, #d4d4d4);
    }
    .container {
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    .header {
      background-color: var(--vscode-editor-inactiveSelectionBackground, #2d2d2d);
      padding: 10px 15px;
      border-bottom: 1px solid var(--vscode-panel-border, #3c3c3c);
    }
    .header h1 {
      margin: 0;
      font-size: 16px;
      color: var(--vscode-textLink-foreground, #3794ff);
    }
    .content {
      display: flex;
      flex: 1;
      overflow: hidden;
    }
    .meta-panel {
      width: 300px;
      background-color: var(--vscode-sideBar-background, #252526);
      border-right: 1px solid var(--vscode-panel-border, #3c3c3c);
      padding: 15px;
      overflow-y: auto;
    }
    .meta-panel h2 {
      margin-top: 0;
      font-size: 14px;
      color: var(--vscode-textLink-foreground, #3794ff);
    }
    .meta-item {
      display: flex;
      margin: 8px 0;
      font-size: 13px;
    }
    .meta-label {
      font-weight: 600;
      min-width: 100px;
      color: var(--vscode-descriptionForeground, #858585);
    }
    .meta-value {
      color: var(--vscode-editor-foreground, #d4d4d4);
      word-break: break-all;
    }
    .tree-panel {
      flex: 1;
      padding: 15px;
      overflow-y: auto;
    }
    .tree-panel h2 {
      margin-top: 0;
      font-size: 14px;
      color: var(--vscode-textLink-foreground, #3794ff);
    }
    .tree-node {
      margin-left: 20px;
    }
    .tree-node-root {
      margin-left: 0;
    }
    .node-header {
      display: flex;
      align-items: center;
      padding: 4px 0;
      cursor: pointer;
      user-select: none;
    }
    .node-header:hover {
      background-color: var(--vscode-editor-hoverHighlightBackground, #2a2d2e);
    }
    .node-expand {
      width: 16px;
      height: 16px;
      margin-right: 5px;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      font-size: 10px;
      color: var(--vscode-textLink-foreground, #3794ff);
    }
    .node-key {
      font-weight: 600;
      color: var(--vscode-textLink-foreground, #3794ff);
    }
    .node-type {
      color: var(--vscode-descriptionForeground, #858585);
      font-style: italic;
      margin-left: 5px;
    }
    .node-meta {
      color: var(--vscode-commentForeground, #6a9955);
      font-size: 0.9em;
      margin-left: 5px;
    }
    .node-value {
      margin-left: 10px;
      color: var(--vscode-editor-foreground, #d4d4d4);
      font-family: var(--vscode-editor-font-family, 'Consolas', monospace);
    }
    .node-children {
      display: none;
    }
    .node-children.expanded {
      display: block;
    }
    .loading {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .spinner {
      border: 3px solid var(--vscode-editor-foreground);
      border-top: 3px solid transparent;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    .error {
      color: var(--vscode-errorForeground, #f14c4c);
      border: 1px solid var(--vscode-errorBorder, #f14c4c);
      padding: 15px;
      border-radius: 4px;
      margin: 20px;
    }
  </style>
</head>
<body>
  <div id="app"></div>
  <script src="index.js"></script>
</body>
</html>
